name: flutter_test_app
description: Flutter test app
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  analyzer_rules:
    path: packages/analyzer_rules
  equatable: ^2.0.3
  flutter:
    sdk: flutter
  flutter_bloc: ^7.3.0
  photo_view: ^0.13.0
  pragmatic_navigation: ^0.1.1
  test_app_blocs:
    path: packages/test_app_blocs
  test_app_domain:
    path: packages/test_app_domain
  test_app_ui_kit:
    path: packages/test_app_ui_kit

dev_dependencies:
  build_runner: ^2.1.4
  dart_dot_reporter:
    path: packages/dart_dot_reporter
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter
  freezed: ^0.14.5
  golden_toolkit: ^0.11.0
  mocktail: ^0.1.4
  test: ^1.17.12

# for material Icons
flutter:
  uses-material-design: true

  fonts:
    - family: .SF UI Display
      fonts:
        - asset: packages/test_app_ui_kit/assets/fonts/SFUIDisplay-Semibold.otf
    - family: .SF UI Text
      fonts:
        - asset: packages/test_app_ui_kit/assets/fonts/SFUIText-Regular.ttf
